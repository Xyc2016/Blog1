<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %} </title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <script src="{% static 'bootstrap.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-light bg-faded">
    <div class="container">
        <a href="{% url 'post:index' %}" class="navbar-brand">Blog</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'post:write' %}" class="navbar-brand navbar-right">Write Article</a>
            <a href="{% url 'accounts:profile' %}" class="navbar-brand navbar-right">{{ request.user }}</a>
            <a href="{% url 'accounts:log_out' %}" class="navbar-brand navbar-right">Log out</a>
        {% else %}
            <a href="{% url 'accounts:log_in' %}" class="navbar-brand navbar-right">Log in</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>


</body>
</html>
