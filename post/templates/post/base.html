<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %} </title>

    {#    <link rel="stylesheet" href="../../../static/bootstrap.css">#}
    {#    <link rel="stylesheet" href="../../../static/bootstrap.js">#}
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-light bg-faded">
    <div class="container">
        <a href="{% url 'post:index' %}" class="navbar-brand">Blog</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'post:write' %}" class="navbar-brand navbar-right">Write Article</a>
            <a href="{% url 'accounts:profile' %}" class="navbar-brand navbar-right">{{ request.user }}</a>
            <a href="{% url 'accounts:log_out' %}" class="navbar-brand navbar-right">Log out</a>
        {% else %}
            <a href="{% url 'accounts:log_in' %}" class="navbar-brand navbar-right">Log in</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>


</body>
</html>
